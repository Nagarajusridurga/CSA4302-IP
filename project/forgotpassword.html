<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .forgot-password-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .form-group .error-message {
            color: red;
            font-size: 0.875em;
        }
        .btn {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 15px;
            text-align: center;
        }
        .links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.875em;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>

        <!-- Request OTP Form -->
        <form id="requestOtpForm" onsubmit="return requestOtp()">
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Send OTP</button>
            </div>
            <div id="requestOtpMessage" class="form-group error-message"></div>
        </form>

        <!-- OTP Verification Form -->
        <form id="verifyOtpForm" onsubmit="return verifyOtp()" style="display:none;">
            <div class="form-group">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Verify OTP</button>
            </div>
            <div id="verifyOtpMessage" class="form-group error-message"></div>
        </form>

        <div class="links">
            <a href="gift.html">Back to Login</a>
        </div>
    </div>

    <script>
        function requestOtp() {
            const email = document.getElementById('email').value;
            const requestOtpMessage = document.getElementById('requestOtpMessage');

            // Clear previous error messages
            requestOtpMessage.textContent = '';

            // Simulate OTP request
            if (email) {
                document.getElementById('requestOtpForm').style.display = 'none';
                document.getElementById('verifyOtpForm').style.display = 'block';
                alert('OTP sent to your email!');
                return false; // Prevent form submission for demonstration
            } else {
                requestOtpMessage.textContent = 'Please enter a valid email address.';
                return false;
            }
        }

        function verifyOtp() {
            const otp = document.getElementById('otp').value;
            const verifyOtpMessage = document.getElementById('verifyOtpMessage');

            // Clear previous error messages
            verifyOtpMessage.textContent = '';

            // Simulate OTP verification
            if (otp) {
                alert('OTP verified successfully!');
                // Redirect to password reset page or show success message
                return false; // Prevent form submission for demonstration
            } else {
                verifyOtpMessage.textContent = 'Please enter the OTP.';
                return false;
            }
        }
    </script>
</body>
</htm
